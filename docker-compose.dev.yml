version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notes-postgres-dev
    environment:
      POSTGRES_DB: notesdb
      POSTGRES_USER: notesuser
      POSTGRES_PASSWORD: notespass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notesuser -d notesdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: notes-backend-dev
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notesdb
      DB_USER: notesuser
      DB_PASSWORD: notespass
      JWT_SECRET: mySecretKeyForNotesManagementApplication123456789
      JWT_EXPIRATION: 86400000
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/pom.xml:/app/pom.xml
      # Named volume for Maven dependencies (speeds up restarts)
      - maven_cache:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: notes-frontend-dev
    ports:
      - "4200:4200"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/angular.json:/app/angular.json
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/package.json:/app/package.json
      # Named volume for node_modules
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enable polling for file changes in Docker
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

volumes:
  postgres_data_dev:
  maven_cache:
  node_modules:
